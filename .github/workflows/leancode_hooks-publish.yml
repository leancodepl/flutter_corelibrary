name: leancode_hooks publish

on:
  push:
    tags: ['leancode_hooks-v*']

jobs:
  publish:
    name: Publish to pub.dev

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages/leancode_hooks

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 2.16.0

      - name: Download pub.dev credentials
        env:
          CREDENTIALS: ${{ secrets.PUB_DEV_CREDENTIALS }}
        run: |
          mkdir -p ~/.pub-cache
          echo $CREDENTIALS > ~/.pub-cache/credentials.json

      - name: Publish
        run: dart pub publish -f
