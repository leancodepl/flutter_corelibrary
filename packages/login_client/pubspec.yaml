name: login_client
version: 2.0.0-nullsafety.0
homepage: https://github.com/leancodepl/flutter_corelibrary/tree/master/packages/login_client
repository: https://github.com/leancodepl/flutter_corelibrary
description: >-
  OAuth2 compliant login client that stores credentials
  for the currently authenticated user and automatically
  refreshes tokens.

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  http: ^0.12.2
  http_parser: ^4.0.0-nullsafety
  oauth2: ^1.6.3

dev_dependencies:
  build_runner: ^1.10.13
  lint: ^1.3.0
  mockito: ^5.0.0-nullsafety.3
  test: ^1.15.7
  test_coverage: ^0.5.0

dependency_overrides:
  http:
    git: git://github.com/dart-lang/http.git
  http_parser: ^4.0.0-nullsafety
