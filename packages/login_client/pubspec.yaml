name: login_client
version: 2.0.3+1
homepage: https://github.com/leancodepl/flutter_corelibrary/tree/master/packages/login_client
repository: https://github.com/leancodepl/flutter_corelibrary
description: >-
  OAuth2 compliant login client that stores credentials
  for the currently authenticated user and automatically
  refreshes tokens.

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  http: ^0.13.0
  http_parser: ^4.0.0
  meta: ^1.3.0
  oauth2: ^2.0.0

dev_dependencies:
  build_runner: ^1.11.5
  coverage: ^1.0.3
  lint: ^1.5.3
  mockito: ^5.0.0
  test: ^1.16.4
