name: login_client
version: 2.0.0-nullsafety.0
homepage: https://github.com/leancodepl/flutter_corelibrary/tree/master/packages/login_client
repository: https://github.com/leancodepl/flutter_corelibrary
description: >-
  OAuth2 compliant login client that stores credentials
  for the currently authenticated user and automatically
  refreshes tokens.

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  http: ^0.13.0
  http_parser: ^4.0.0
  # oauth2: ^2.0.0-dev
  oauth2:
    git:
      url: git://github.com/dart-lang/oauth2.git

dev_dependencies:
  build_runner: ^1.11.1
  lint: ^1.3.0
  mockito: ^5.0.0
  test: ^1.16.4
  test_coverage: ^0.5.0

dependency_overrides:
  args: ^2.0.0
  glob: ^2.0.0
  package_config: ^2.0.0
