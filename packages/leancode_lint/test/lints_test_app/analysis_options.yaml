include: package:leancode_lint/analysis_options.yaml

custom_lint:
  rules:
    - use_design_system_item:
      LftText:
        - instead_of: Text
          from_package: flutter
        - instead_of: RichText
          from_package: flutter
      LftScaffold:
        - instead_of: Scaffold
          from_package: flutter
      LftPlaceholder:
        - instead_of: Placeholder
          from_package: flutter
    - prefix_widgets_returning_slivers:
      application_prefix: Lncd
    # TODO: remove explicit enable once enabled by default
    - constructor_parameters_and_fields_should_have_the_same_order: true
    - avoid_missing_dispose:
      ignored_types:
        - ignore: AnimationController
          from_package: flutter
      disposal_methods:
        close: true
        dispose: true
        cancel: true

analyzer:
  plugins:
    - custom_lint
