name: leancode_lint
version: 17.0.0
homepage: https://github.com/leancodepl/flutter_corelibrary/tree/master/packages/leancode_lint
repository: https://github.com/leancodepl/flutter_corelibrary
description: Robust, high-quality lint rules used at LeanCode.

topics:
  - analysis
  - lints

environment:
  sdk: 3.9.0-268.0.dev

dependencies:
  _fe_analyzer_shared:
    git:
      url: https://github.com/dart-lang/sdk
      path: pkg/_fe_analyzer_shared
  analysis_server_plugin:
    git:
      url: https://github.com/dart-lang/sdk
      path: pkg/analysis_server_plugin
  analyzer:
    git:
      url: https://github.com/dart-lang/sdk
      path: pkg/analyzer
  analyzer_plugin:
    git:
      url: https://github.com/dart-lang/sdk
      path: pkg/analyzer_plugin
  meta: ^1.16.0
  path: ^1.9.1
  source_span: ^1.10.1
  yaml: ^3.1.3

dependency_overrides:
  _fe_analyzer_shared:
    git:
      url: https://github.com/dart-lang/sdk
      path: pkg/_fe_analyzer_shared
  analysis_server_plugin:
    git:
      url: https://github.com/dart-lang/sdk
      path: pkg/analysis_server_plugin
  analyzer:
    git:
      url: https://github.com/dart-lang/sdk
      path: pkg/analyzer
  analyzer_plugin:
    git:
      url: https://github.com/dart-lang/sdk
      path: pkg/analyzer_plugin
