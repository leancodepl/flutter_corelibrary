name: leancode_lint
version: 15.1.0
homepage: https://github.com/leancodepl/flutter_corelibrary/tree/master/packages/leancode_lint
repository: https://github.com/leancodepl/flutter_corelibrary
description: Robust, high-quality lint rules used at LeanCode.

topics:
  - analysis
  - lints

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  analyzer: ^7.3.0
  analyzer_plugin: ^0.13.0
  custom_lint_builder: ^0.7.5

dependency_overrides:
  custom_lint:
    git:
      url: https://github.com/Artur-Wisniewski/dart_custom_lint.git
      ref: feat/errors-severities-config
      path: 'packages/custom_lint'
  custom_lint_builder:
    git:
      url: https://github.com/Artur-Wisniewski/dart_custom_lint.git
      ref: feat/errors-severities-config
      path: 'packages/custom_lint_builder'
  custom_lint_core:
    git:
      url: https://github.com/Artur-Wisniewski/dart_custom_lint.git
      ref: feat/errors-severities-config
      path: 'packages/custom_lint_core'