coverage:
  status:
    project:
      default:
        target: auto
        informational: true
      cqrs:
        flags:
          - cqrs
      login_client:
        flags:
          - login_client
      leancode_hooks:
        flags:
          - leancode_hooks

comment:
  branches: null

flags:
  cqrs:
    paths: ['packages/cqrs']
    carryforward: true
  login_client:
    paths: ['packages/login_client']
    carryforward: true
  leancode_hooks:
    paths: ['packages/leancode_hooks']
    carryforward: true
